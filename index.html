<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="CiviCalc - Professional Civil Engineering Calculator Platform by Concreate Club, IIT Indore" />
    <meta name="keywords" content="civil engineering, calculator, structural analysis, geotechnical, fluid mechanics, transportation, environmental, surveying" />
    <title>CiviCalc | Civil Engineering Calculator</title>
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://cdn.plot.ly" />
    
    <!-- Optimized font loading -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />
    
    <!-- Initial loading styles -->
    <style>
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1e293b 0%, #1e40af 50%, #3730a3 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: white;
        font-family: Inter, sans-serif;
      }
      .loader-content {
        text-align: center;
      }
      .spinner {
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top: 3px solid #60a5fa;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 16px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      #root:not(:empty) + .initial-loader {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Initial loading screen -->
    <div class="initial-loader">
      <div class="loader-content">
        <div class="spinner"></div>
        <h3 style="margin: 0 0 8px 0; font-size: 20px; font-weight: 700;">CiviCalc</h3>
        <p style="margin: 0; font-size: 14px; opacity: 0.8;">Loading Engineering Calculator...</p>
      </div>
    </div>
    
    <script type="module" src="./src/main.jsx"></script>
    
    <!-- Remove loader after app loads -->
    <script>
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loader = document.querySelector('.initial-loader');
          if (loader) {
            loader.style.opacity = '0';
            loader.style.transition = 'opacity 0.3s ease';
            setTimeout(() => loader.remove(), 300);
          }
        }, 500);
      });
    </script>
  </body>
</html>
