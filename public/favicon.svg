<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#4f46e5"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e0e7ff"/>
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <rect x="4" y="4" width="56" height="56" rx="12" fill="url(#bgGrad)"/>
  
  <!-- Inner shadow/glow effect -->
  <rect x="6" y="6" width="52" height="52" rx="10" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  
  <!-- Letter C - stylized -->
  <path d="M32 16c-9.389 0-17 7.611-17 17s7.611 17 17 17c5.523 0 10.409-2.635 13.5-6.714" 
        stroke="url(#textGrad)" 
        stroke-width="6" 
        stroke-linecap="round" 
        fill="none"/>
  
  <!-- Calculator/Engineering symbol accent -->
  <circle cx="42" cy="22" r="3" fill="#fbbf24"/>
  <rect x="44" y="36" width="8" height="2" rx="1" fill="rgba(255,255,255,0.7)"/>
  <rect x="44" y="40" width="8" height="2" rx="1" fill="rgba(255,255,255,0.5)"/>
  <rect x="44" y="44" width="8" height="2" rx="1" fill="rgba(255,255,255,0.3)"/>
</svg>
